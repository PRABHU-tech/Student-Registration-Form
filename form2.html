<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>

  <h2 align="center">Student Registration Form</h2>

  <form>
    <table align="center" cellpadding="8" cellspacing="0" border="1">
      <tr>
        <td>Name:</td>
        <td><input type="text" name="name" required></td>
      </tr>
      <tr>
        <td>Father's Name:</td>
        <td><input type="text" name="father_name" required></td>
      </tr>
      <tr>
        <td>Mother's Name:</td>
        <td><input type="text" name="mother_name" required></td>
      </tr>
      <tr>
        <td>Phone Number:</td>
        <td><input type="tel" name="phone" required></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" name="email" required></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender" value="Male"> Male
          <input type="radio" name="gender" value="Female"> Female
          <input type="radio" name="gender" value="Others"> Others
        </td>
      </tr>
      <tr>
        <td>Date of Birth:</td>
        <td><input type="date" ></td>
      </tr>
      <tr>
        <td>Address:</td>
        <td>
          Street: <input type="text" name="street" size="20"><br>
          House: <input type="text" name="house" size="20"><br>
          Road: <input type="text" name="road" size="20">
        </td>
      </tr>
      <tr>
        <td>Blood Group:</td>
        <td>
          <select name="blood_group">
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Department:</td>
        <td>
          <input type="radio" name="department" value="CSE"> CSE
          <input type="radio" name="department" value="EEE"> EEE
          <input type="radio" name="department" value="BBA"> BBA
        </td>
      </tr>
      <tr>
        <td>Course:</td>
        <td>
          <input type="checkbox" name="course" value="C"> C
          <input type="checkbox" name="course" value="C++"> C++
          <input type="checkbox" name="course" value="Java"> Java<br>
          <input type="checkbox" name="course" value="AI"> AI
          <input type="checkbox" name="course" value="Machine Learning"> Machine Learning
          <input type="checkbox" name="course" value="Robotics"> Robotics
        </td>
      </tr>
      <tr>
        <td>Photo:</td>
        <td><input type="file" name="photo" accept="image/*"></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
